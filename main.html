<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones</title>
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script src="scripts/nodec.js"></script>
    <script src="scripts/javas.js"></script>
    <script src="scripts/info-devices.js"></script>
    <script src="server.js"></script>
</head>
<body onload="init()">
    <header class="header">
        <a href="main.html" class="logo">NET-TEC</a>
        <nav class="navbar">
            <a href="main.html">Inicio</a>
            <a href="info.html">¿Cómo funciona?</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <div class="main-content">
        <div id="myDiagramDiv" class="map-container"></div>
    </div>
    <div class="sidebar">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'deviceInfo')">Información del dispositivo</button>
            <button class="tablinks" onclick="openTab(event, 'deviceConfig')">Configuraciones del dispositivo</button>
        </div>
        <div id="deviceInfo" class="tabcontent">
            <div class="device-info">
                <div id="nodeInfo" class="node-info"></div>
                <div id="routerInfo" class="router-info"></div>
            </div>
        </div>
        <div id="deviceConfig" class="tabcontent" style="display: none;">
            <div class="device-config">
                <form id="configForm">
                    <input type="text" id="hostnameInput" class="input-field" placeholder="Hostname">
                    <input type="text" id="ipDomainNameInput" class="input-field" placeholder="IP Domain Name">
                    <input type="text" id="motdInput" class="input-field" placeholder="Mensaje del día">                                        
                    <div id="natFields" style="display: none;">
                        <p>Ejemplo de ACL: 192.168.1.0 0.0.0.255 any/</p>
                        <textarea id="natInput" class="input-field" placeholder="Ingrese la configuración NAT en formato ACL (Access Control List)"></textarea><br>
                    </div>                    
                    <div id="dhcpFields" style="display: none;">
                        <input type="text" id="specificIPInput" class="input-field" placeholder="Excluir IP en DHCP">
                        <input type="text" id="poolNameInput" class="input-field" placeholder="Nombre del Pool DHCP">
                        <input type="text" id="dhcpRangeInput" class="input-field" placeholder="Rango DHCP">
                    </div>
                    <button type="button" onclick="toggleNATFields()">Configurar NAT</button><br>
                    <button type="button" onclick="toggleDHCPFields()">Configurar DHCP</button><br>
                    <button style="display: none;" id="confirmConfigButton" onclick="confirmConfig()">Confirmar Configuración</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
