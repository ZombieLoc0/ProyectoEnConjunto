<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET-TEC</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>NET-TEC</h1>
            <p>Accede a la topolog√≠a mediante ssh ingresando los datos requeridos</p>
            <div class="input-box">
                <input id="ipInput" type="text" placeholder="IP" required>
                <i class='bx bx-network-chart'></i>
            </div>
            <div class="input-box">
                <input id="usernameInput" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="passwordInput" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="loader-wrapper" id="loader-wrapper">
                <div class="loader"></div>
            </div>            
            <button type="button" class="btn" onclick="submitForm()">Login</button>
        </form>
    </div>
    <script src="scripts/javas.js" defer></script>
</body>

</html>
